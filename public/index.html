<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git2WP - WordPress Git Publisher</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom styles -->
    <link href="/css/main.css" rel="stylesheet">
    
    <script type="module">
        // Set API URL and other globals
        window.API_URL = window.location.origin + '/api';
        
        // Import the main app module
        import { init } from '/js/app.js';
        
        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-sync me-2"></i>Git2WP</h1>
            <p class="text-muted">WordPress Git Publisher</p>
            <nav class="mb-4">
                <a href="/settings.html" class="btn btn-outline-primary">
                    <i class="fas fa-cog me-2"></i>Settings
                </a>
            </nav>
        </header>
        
        <div class="app-container">
            <!-- Repository Selection -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fab fa-git me-2"></i>Select Repository
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="repository-select" class="form-label">Git Repository</label>
                        <select id="repository-select" class="form-select" disabled>
                            <option value="">Loading repositories...</option>
                        </select>
                    </div>
                    <button id="scan-repos" class="btn btn-outline-secondary">
                        <i class="fas fa-sync-alt me-2"></i>Scan Repositories
                    </button>
                </div>
            </div>
            
            <!-- Date Selection -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="far fa-calendar-alt me-2"></i>Select Date
                    </h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="date-select" class="form-label">Date to Analyze</label>
                        <input type="date" id="date-select" class="form-control" disabled>
                    </div>
                    <button id="analyze-btn" class="btn btn-primary" disabled>
                        <i class="fas fa-search me-2"></i>Analyze Changes
                    </button>
                </div>
            </div>
            
            <!-- Results -->
            <div id="results" class="card mb-4" style="display: none;">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-file-alt me-2"></i>Article Preview
                    </h5>
                </div>
                <div class="card-body">
                    <div id="article-preview" class="mb-4">
                        <!-- Article content will be inserted here -->
                    </div>
                    <div class="d-flex justify-content-end">
                        <button id="edit-btn" class="btn btn-outline-secondary me-2">
                            <i class="fas fa-edit me-2"></i>Edit
                        </button>
                        <button id="publish-btn" class="btn btn-success">
                            <i class="fas fa-paper-plane me-2"></i>Publish
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="app-footer">
            <p>Â© 2023 Git2WP. All rights reserved.</p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
